<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>ImageScalePro</title>
</head>

<body>
    <div class="">
        <div class="">
            <label class="">
                <span class="mt-2 leading-normal">Select an image</span>
                <input id="img" type="file" class="hidden" />
            </label>
        </div>

        <form id="img-form" class="hidden">
            <div class="mt-6">
                <label class="">Width</label>
                <input type="number" name="width" id="width" class="" placeholder="Width" />
            </div>

            <div class="mt-4">
                <label class="">Height</label>
                <input type="number" name="height" id="height" class="" placeholder="Height" />
            </div>

 
            <div class="mt-6">
                <button type="submit" class="">
                    Resize Image
                </button>
            </div>

        </form>
        <p class="text-white text-lg text-center font-mono mt-6"><strong>File: </strong><span id="filename"></span></p>
        <p class="text-white text-lg text-center font-mono mt-2"><strong>Output: </strong><span id="output-path"></span></p>
    </div>
</body>

</html>
